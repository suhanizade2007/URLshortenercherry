<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(255,0,0,0.4);
      text-align: center;
      width: 400px;
      max-width: 90%;
    }
    h1 {
      color: #ff3333;
    }
    input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin: 10px 0;
    }
    button {
      background: #ff3333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0000;
    }
    .result {
      margin-top: 15px;
      padding: 10px;
      background: #2a2a2a;
      border-radius: 6px;
      display: none;
    }
    a {
      color: #66b2ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”— URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter long URL...">
    <br>
    <button onclick="shortenUrl()">Shorten</button>

    <div class="result" id="resultBox">
      <p>âœ… Shortened URL:</p>
      <a id="shortUrl" href="#" target="_blank"></a>
    </div>
  </div>

  <script>
    async function shortenUrl() {
      const longUrl = document.getElementById("longUrl").value;
      if (!longUrl) {
        alert("Please enter a URL");
        return;
      }

      // Using a free API (tinyurl)
      const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
      const shortUrl = await response.text();

      document.getElementById("resultBox").style.display = "block";
      document.getElementById("shortUrl").href = shortUrl;
      document.getElementById("shortUrl").innerText = shortUrl;
    }
  </script>
</body>
</html>
